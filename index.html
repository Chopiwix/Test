<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AhsokaVoice</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./LOGIN/style.css">
    <link real="stylesheet" href="http://unicons.iconscout.com/release/v4.0.0/css/line.css"> <!-- se agregó para el icono-->
</head>
<body>
    <a href="/LOGIN/login.html">Login</a>
    <a href="/LOGROS/altaLogros.html">Logros</a>
    <a href="FEEDS/feed.html">Feed</a>
    
        <main>
    
            <div class="contenedor__todo">
                <div class="caja__trasera">
                    <div class="caja__trasera_login">
                         <h3>¿Ya tienes una cuenta?</h3>
                         <p>Iniciar sesión para entrar en la página</p>
                         <button id="btn__iniciar-sesion">Iniciar sesión</button>
                    </div> 
                    <div class="caja__trasera_register">
                        <h3>¿Aún no tienes una cuenta?</h3>
                        <p>Regístrate para iniciar sesión</p>
                        <button id="btn__registrarse">Regístrarse</button>
                    </div>
                </div>
                <!--Formulario de login y registro-->
                <div class="contenedor__login-register">
                    <!--Formulario de login -->
                    <form action="" class="formulario__login">
                        <h2>Iniciar sesión</h2>
                        <input type="email" id="email" class="ControlInput ControlInput--email" placeholder="Correo Electrónico" spellcheck="false">
                        <i class="uil uil-envelope email-icon"></i> <!-- agregado junto el spellcheck de arriba-->
                        <input type="password" placeholder="Contraseña" id="Input">
                        <button><a href="FEEDS/feed.html">Entrar</a></button> 
                    </form>
                <!--Formulario de registro-->
                    <form action="" class="formulario__register">
                        <h2>Regístrarse</h2>
                        <input type="text" placeholder="Nombre Completo">
                        <input type="email" id="email" class="ControlInput ControlInput--email" placeholder="Correo Electrónico">
                        <input type="text" placeholder="Usuario">
                        <input type="password" placeholder="Contraseña">
                        <button>Regístrarse</button>
                    </form>
                </div>
            </div>
        </main>
    <script src="./LOGIN/login.js"></script>

</body>
</html>
